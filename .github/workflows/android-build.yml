name: Android Build

on:
  # Android 分支：自动跑 debug 包，避免本地没环境时“改完不知道能不能打包”
  push:
    branches: [ android ]
  pull_request:
    branches: [ android ]

  # 也允许手动触发（可选 debug/release）
  workflow_dispatch:
    inputs:
      build_type:
        description: '构建类型'
        required: true
        default: 'debug'
        type: choice
        options:
          - debug
          - release

env:
  TAURI_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
  TAURI_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 代码
        uses: actions/checkout@v4

      - name: 确定构建类型
        id: buildtype
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "type=${{ github.event.inputs.build_type }}" >> "$GITHUB_OUTPUT"
          else
            echo "type=debug" >> "$GITHUB_OUTPUT"
          fi

      - name: 设置 Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: 设置 Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable

      - name: 安装 Rust Android 工具链
        run: |
          rustup target add aarch64-linux-android
          rustup target add armv7-linux-androideabi
          rustup target add x86_64-linux-android
          rustup target add i686-linux-android

      - name: 设置 Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: 设置 Android SDK
        uses: android-actions/setup-android@v3

      - name: 安装 Android NDK
        run: |
          echo "y" | sdkmanager "ndk;26.1.10909125"
          echo "ANDROID_NDK_HOME=$ANDROID_HOME/ndk/26.1.10909125" >> $GITHUB_ENV
          echo "NDK_HOME=$ANDROID_HOME/ndk/26.1.10909125" >> $GITHUB_ENV

      - name: 安装依赖
        run: npm ci

      - name: 生成/检查 Tauri 图标
        run: node scripts/ensure-icons.cjs

      - name: 初始化 Tauri Android 项目
        run: |
          npm install -g @tauri-apps/cli
          if [ -d "src-tauri/gen/android" ]; then
            echo "Android project already initialized"
          else
            npx tauri android init
          fi

      - name: Android 补丁：沉浸式全屏
        run: node scripts/patch-android-immersive.cjs

      - name: 构建前端
        run: npm run build

      - name: 构建 Android APK (Debug)
        if: ${{ steps.buildtype.outputs.type == 'debug' }}
        run: npx tauri android build --debug
        env:
          JAVA_HOME: ${{ env.JAVA_HOME }}
          ANDROID_HOME: ${{ env.ANDROID_HOME }}
          ANDROID_NDK_HOME: ${{ env.ANDROID_NDK_HOME }}
          NDK_HOME: ${{ env.NDK_HOME }}

      - name: 定位 APK 产物 (Debug)
        if: ${{ steps.buildtype.outputs.type == 'debug' }}
        run: |
          echo "=== outputs tree ==="
          find src-tauri/gen/android/app/build/outputs -maxdepth 6 -type f | sort || true
          echo "=== apk files ==="
          find src-tauri/gen/android/app/build/outputs -type f -name "*.apk" | sort || true

      - name: 构建 Android APK (Release)
        if: ${{ steps.buildtype.outputs.type == 'release' }}
        run: npx tauri android build --release
        env:
          JAVA_HOME: ${{ env.JAVA_HOME }}
          ANDROID_HOME: ${{ env.ANDROID_HOME }}
          ANDROID_NDK_HOME: ${{ env.ANDROID_NDK_HOME }}
          NDK_HOME: ${{ env.NDK_HOME }}
          KEYSTORE_PATH: ${{ secrets.ANDROID_KEYSTORE_PATH }}
          KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}

      - name: 定位 APK/AAB 产物 (Release)
        if: ${{ steps.buildtype.outputs.type == 'release' }}
        run: |
          echo "=== outputs tree ==="
          find src-tauri/gen/android/app/build/outputs -maxdepth 6 -type f | sort || true
          echo "=== apk files ==="
          find src-tauri/gen/android/app/build/outputs -type f -name "*.apk" | sort || true
          echo "=== aab files ==="
          find src-tauri/gen/android/app/build/outputs -type f -name "*.aab" | sort || true

      - name: 上传 APK 产物 (Debug)
        if: ${{ steps.buildtype.outputs.type == 'debug' }}
        uses: actions/upload-artifact@v4
        with:
          name: flymd-android-debug
          path: src-tauri/gen/android/app/build/outputs/apk/**/debug/*.apk
          if-no-files-found: error

      - name: 上传 APK 产物 (Release)
        if: ${{ steps.buildtype.outputs.type == 'release' }}
        uses: actions/upload-artifact@v4
        with:
          name: flymd-android-release
          path: src-tauri/gen/android/app/build/outputs/apk/**/release/*.apk
          if-no-files-found: error

      - name: 上传 AAB 产物 (Release)
        if: ${{ steps.buildtype.outputs.type == 'release' }}
        uses: actions/upload-artifact@v4
        with:
          name: flymd-android-bundle
          path: src-tauri/gen/android/app/build/outputs/bundle/**/release/*.aab
          if-no-files-found: warn

      - name: 创建 Release (仅 Release 构建)
        if: ${{ steps.buildtype.outputs.type == 'release' && startsWith(github.ref, 'refs/tags/') }}
        uses: softprops/action-gh-release@v1
        with:
          files: |
            src-tauri/gen/android/app/build/outputs/apk/**/release/*.apk
            src-tauri/gen/android/app/build/outputs/bundle/**/release/*.aab
          draft: true
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
